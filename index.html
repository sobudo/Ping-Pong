<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="CSS/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <title>Ping Pong</title>
  </head>

  <body>
    <h1 class="intro">Ping Pong</h1>
    <p class="intro">A Numbers Game</p>
    <img class="displayed" "animated bounce infinite" src="images/infinity.jpeg" alt="buses">
    <h2 class="intro">Let's Play</h2>
    <p>Rules:</p>
    <p>Enter any number and Ping Pong will count up to your number from number 1 with the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become <span class="replacement">ping</span></li>
      <li>Numbers divisible by 5 become <span class="replacement">pong</span></li>
      <li>Numbers divisible by 3 and 5 become <span class="replacement">ping</span></li>
    </ol>

    </div>

    <div class="section3">

      <form class="form-inline" id="ping-pong">
        <div class="form-group">
          <label for="userNumber">Enter a your number here:</label>
          <input id="userNumber" class="form-control" type="text">
        </div>

        <button type="submit" class="btn" id="pingpongButton">Ping Pong!</button>
      </form>

    </div>

    <div class="section4">

      <ul id="result">

      </ul>

    </div>

    </div>
    <script src="JS/jquery-3.3.1.js"></script>
    <script src="JS/scripts.js"></script>
  </body>

</html>
